name: Build and deploy Node.js app to Azure Web App - ddrcweb-production-centralindia

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: Install dependencies (server)
        run: |
          cd server
          npm ci

      - name: Run tests
        run: |
          cd server
          npm test --if-present

      - name: Prepare deployment package
        run: |
          mkdir -p deployment
          cp -r server deployment/
          cp -r public deployment/

      - name: Zip artifact
        run: |
          cd deployment
          zip -r ../release.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_7E3C9A305131451399168DEEBF6C4BCF }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_325D7A1A07744EE9B055EE52F340B2B5 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_1D20C1D9DB3447E0AF3334F98386DEA4 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ddrcweb-production-centralindia
          slot-name: Production
          package: release.zip
          
