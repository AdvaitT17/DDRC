name: Build and deploy Node.js app to Azure Web App - ddrc-production-webservice

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: Install dependencies (server)
        run: |
          cd server
          npm ci

      - name: Run tests
        run: |
          cd server
          npm test --if-present

      - name: Prepare deployment package
        run: |
          mkdir -p deployment
          cp -r server deployment/
          cp -r public deployment/

      - name: Zip artifact
        run: |
          cd deployment
          zip -r ../release.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_55DF0B8AAE094BA582A22F4A0C8B64E7 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D123F8732C3D4DC7BEE4A446907D9FAA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_EE1960387FD44B5F849A600C4D942440 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ddrcwebservice-prod-centralindia
          slot-name: Production
          package: release.zip

