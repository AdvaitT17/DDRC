<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News & Updates | DDRC Mumbai</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/header.css" />
  <link rel="stylesheet" href="/css/footer.css" />
  <link rel="stylesheet" href="/css/accessibility.css" />
  <link rel="stylesheet" href="/css/news.css" />
</head>

<body>
  <div id="site-header"></div>

  <div class="page-header">
    <div class="container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">News & Updates</li>
        </ol>
      </nav>
      <h2 class="page-title">News & Updates</h2>
      <p class="page-description">Stay updated with the latest news and announcements from DDRC Mumbai</p>
    </div>
  </div>

  <main id="main-content" role="main" tabindex="-1">
    <div class="container">
      <div class="news-container">
        <div class="table-responsive">
          <table class="news-table" aria-label="News and updates table">
            <thead>
              <tr>
                <th scope="col">DATE</th>
                <th scope="col">TITLE</th>
                <th scope="col">DESCRIPTION</th>
                <th scope="col">FILE</th>
              </tr>
            </thead>
            <tbody>
              <!-- News items loaded by JS -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <div id="site-footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/components/header.js"></script>
  <script src="/js/components/footer.js"></script>
  <script src="/js/accessibility.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const tbody = document.querySelector(".news-table tbody");
      tbody.innerHTML = '<tr><td colspan="4"><div class="loading-spinner"><div class="spinner-border" role="status"></div><p class="mt-3">Loading...</p></div></td></tr>';

      try {
        const response = await fetch("/api/news");
        const data = await response.json();

        if (data.success && data.news.length > 0) {
          tbody.innerHTML = "";
          data.news.forEach(news => {
            const newsDate = new Date(news.published_date);
            const formattedDate = newsDate.toLocaleDateString("en-US", { year: "numeric", month: "long", day: "numeric" });
            const row = document.createElement("tr");
            row.innerHTML = `
                            <td data-label="DATE">${formattedDate}</td>
                            <td data-label="TITLE" class="news-title">${news.title}</td>
                            <td data-label="DESCRIPTION" class="news-description">${news.description}</td>
                            ${news.file_path
                ? `<td class="file-cell" data-label="FILE"><a href="${news.file_path}" target="_blank" class="btn-view-file">View File</a></td>`
                : `<td class="file-cell" data-label="FILE">No file</td>`}
                        `;
            tbody.appendChild(row);
          });
        } else {
          tbody.innerHTML = `<tr><td colspan="4"><div class="empty-state"><p>No news items available.</p></div></td></tr>`;
        }
      } catch (error) {
        console.error("Error loading news:", error);
        tbody.innerHTML = `<tr><td colspan="4"><div class="empty-state"><p>Error loading news.</p><button class="btn btn-primary mt-3" onclick="window.location.reload()">Refresh</button></div></td></tr>`;
      }
    });
  </script>
</body>

</html>
