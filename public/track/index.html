<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Track Application | DDRC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/header.css" />
  <link rel="stylesheet" href="/css/footer.css" />
  <link rel="stylesheet" href="/track/css/style.css" />
  <link rel="stylesheet" href="/css/accessibility.css" />
</head>

<body>
  <!-- Auth check loader -->
  <div id="authLoader" class="auth-loader" aria-label="Checking authentication status">
    <div class="spinner" role="status" aria-label="Loading..."></div>
  </div>

  <!-- Main content will be hidden until auth check -->
  <div id="mainContent" style="display: none">
    <div id="site-header"></div>

    <!-- Track Form -->
    <main id="main-content" role="main" tabindex="-1">
      <div class="track-container">
        <div class="track-form-container">
          <div class="track-box">
            <div class="track-header">
              <h2>Track Your Application</h2>
              <p>Enter your application details below to check the status</p>
            </div>
            <div id="trackError" class="alert alert-danger" style="display: none" role="alert"></div>
            <form id="trackForm" class="track-form" novalidate>
              <div class="form-group">
                <label for="applicationId" class="form-label">Application ID</label>
                <input type="text" class="form-control" id="applicationId" name="applicationId"
                  placeholder="Enter your application ID" required />
                <div class="form-text">Example: 2024-01-0001</div>
              </div>
              <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email"
                  placeholder="Enter your registered email" required />
              </div>
              <button type="submit" class="btn btn-primary">Track Status</button>
            </form>
          </div>
        </div>
        <div id="trackingResult" role="region" aria-live="polite"></div>
      </div>
    </main>

    <div id="site-footer"></div>
  </div>

  <script src="/js/auth.js"></script>
  <script src="/js/components/header.js"></script>
  <script src="/js/components/footer.js"></script>
  <script src="/js/accessibility.js"></script>
  <script>
    // Check auth status before showing track page
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        const isAuth = await AuthManager.verifyAuth();
        if (isAuth) {
          window.location.href = "/dashboard";
          return;
        }
        // Show track form if not authenticated
        document.getElementById("authLoader").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
      } catch (error) {
        console.error("Auth check error:", error);
        document.getElementById("authLoader").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
      }
    });
  </script>
  <script src="/track/js/track.js"></script>
</body>

</html>
