<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Events & Activities | DDRC Mumbai</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/header.css" />
  <link rel="stylesheet" href="/css/footer.css" />
  <link rel="stylesheet" href="/css/accessibility.css" />
  <link rel="stylesheet" href="/css/events.css" />
</head>

<body>
  <div id="site-header"></div>

  <div class="page-header">
    <div class="container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Events & Activities</li>
        </ol>
      </nav>
      <h1 class="page-title">Events & Activities</h1>
      <p class="page-description">Stay updated with our latest events, workshops, and activities organized by DDRC
        Mumbai</p>
    </div>
  </div>

  <main id="main-content" role="main" tabindex="-1">
    <div class="events-container">
      <div class="container">
        <div class="row" id="eventsGrid">
          <div class="col-12">
            <div class="loading-spinner">
              <div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>
              <p class="mt-3">Loading events...</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div id="site-footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/components/header.js"></script>
  <script src="/js/components/footer.js"></script>
  <script src="/js/accessibility.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const eventsGrid = document.getElementById("eventsGrid");
      try {
        const response = await fetch("/api/events");
        const data = await response.json();

        if (data.success && data.events.length > 0) {
          eventsGrid.innerHTML = "";
          data.events.forEach(event => {
            const eventDate = new Date(event.event_date);
            const formattedDate = eventDate.toLocaleDateString("en-US", { year: "numeric", month: "long", day: "numeric" });
            const card = document.createElement("div");
            card.className = "col-md-6 col-lg-4 mb-4";
            card.innerHTML = `
                            <div class="event-card">
                                <a href="/events/event?id=${event.id}" class="event-link">
                                    <img src="${event.image_path}" alt="${event.title}" class="event-image">
                                    <div class="event-content">
                                        <div class="event-date">${formattedDate}</div>
                                        <h2 class="event-title">${event.title}</h2>
                                        <p class="event-description">${event.description}</p>
                                    </div>
                                </a>
                            </div>
                        `;
            eventsGrid.appendChild(card);
          });
        } else {
          eventsGrid.innerHTML = `<div class="col-12"><div class="empty-state"><p>No events available at the moment.</p></div></div>`;
        }
      } catch (error) {
        console.error("Error loading events:", error);
        eventsGrid.innerHTML = `<div class="col-12"><div class="empty-state"><p>Error loading events.</p><button class="btn btn-primary mt-3" onclick="window.location.reload()">Refresh</button></div></div>`;
      }
    });
  </script>
</body>

</html>
