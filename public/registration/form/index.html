<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form | DDRC</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/registration/css/form.css" />
  </head>
  <body>
    <!-- Auth check loader -->
    <div id="authLoader" class="auth-loader">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Main content -->
    <div id="mainContent" style="display: none">
      <div class="registration-header">
        <h1>Registration Form</h1>
        <div class="progress-indicator">
          <!-- Will be populated by JavaScript -->
        </div>
      </div>

      <div class="registration-content">
        <div class="form-section">
          <!-- Will be populated by JavaScript -->
        </div>

        <div class="navigation-buttons">
          <button id="prevBtn" class="btn btn-secondary" style="display: none">
            Previous
          </button>
          <button id="nextBtn" class="btn btn-primary">Next</button>
          <button id="submitBtn" class="btn btn-success" style="display: none">
            Submit
          </button>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/registration/js/form-renderer.js"></script>
    <script src="/registration/js/form-handler.js"></script>
  </body>
</html>
