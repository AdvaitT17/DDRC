<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Government Schemes | DDRC Mumbai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/accessibility.css" />
    <link rel="stylesheet" href="/css/schemes.css" />
</head>

<body>
    <div id="site-header"></div>

    <!-- Page Header -->
    <div class="page-header">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Government Schemes</li>
                </ol>
            </nav>
            <h2 class="page-title">Government Schemes for Persons with Disabilities</h2>
            <p class="page-description">Comprehensive information about welfare schemes available in Maharashtra</p>
        </div>
    </div>

    <main id="main-content" role="main" tabindex="-1">
        <div class="container">
            <div class="schemes-page-container">
                <!-- Category Filter -->
                <div class="scheme-categories">
                    <button class="category-btn active" data-category="all">All Schemes</button>
                    <button class="category-btn" data-category="education">Education</button>
                    <button class="category-btn" data-category="financial">Financial Aid</button>
                    <button class="category-btn" data-category="employment">Employment</button>
                    <button class="category-btn" data-category="welfare">Welfare</button>
                </div>

                <!-- Schemes List -->
                <div class="schemes-list" id="schemesList">
                    <!-- Schemes loaded by JS -->
                </div>
            </div>
        </div>
    </main>

    <div id="site-footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/components/header.js"></script>
    <script src="/js/components/footer.js"></script>
    <script src="/js/accessibility.js"></script>
    <script src="/js/schemes.js"></script>
</body>

</html>
