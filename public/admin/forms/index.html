<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Management | DDRC Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/admin/css/style.css" />
  </head>
  <body>
    <!-- Add this hidden loader -->
    <div id="authLoader" class="auth-loader">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Main content will be hidden until auth check -->
    <div id="mainContent" style="display: none">
      <div class="admin-top-bar">
        <div class="left-links">
          <a href="/admin/dashboard">Dashboard</a>
          <a href="/admin/forms" class="active">Form Management</a>
        </div>
        <div class="right-links">
          <span id="userInfo"></span>
          <button id="logoutBtn" class="btn btn-link">Logout</button>
        </div>
      </div>

      <div class="admin-content">
        <div class="dashboard-header">
          <h1>Form Management</h1>
          <p class="text-muted">Manage form sections and fields</p>
        </div>

        <div class="content-card">
          <div
            class="card-header d-flex justify-content-between align-items-center"
          >
            <h2>Form Sections</h2>
            <button class="btn btn-primary" id="addSectionBtn">
              Add Section
            </button>
          </div>

          <div class="sections-container">
            <!-- Will be populated by JavaScript -->
          </div>
        </div>
      </div>
    </div>

    <!-- Section Modal -->
    <div class="modal" id="sectionModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Section</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="sectionName" class="form-label">Section Name</label>
              <input
                type="text"
                class="form-control"
                id="sectionName"
                name="sectionName"
                required
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary" id="saveSectionBtn">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Field Modal -->
    <div class="modal" id="fieldModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Field</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="fieldName" class="form-label">Field Name</label>
              <input
                type="text"
                class="form-control"
                id="fieldName"
                name="fieldName"
                required
              />
              <small class="form-text text-muted"
                >Internal name (no spaces)</small
              >
            </div>
            <div class="mb-3">
              <label for="displayName" class="form-label">Display Name</label>
              <input
                type="text"
                class="form-control"
                id="displayName"
                name="displayName"
                required
              />
              <small class="form-text text-muted">Label shown to users</small>
            </div>
            <div class="mb-3">
              <label for="fieldType" class="form-label">Field Type</label>
              <select
                class="form-select"
                id="fieldType"
                name="fieldType"
                required
              >
                <option value="text">Text</option>
                <option value="email">Email</option>
                <option value="tel">Phone</option>
                <option value="number">Number</option>
                <option value="date">Date</option>
                <option value="select">Dropdown</option>
                <option value="radio">Radio Buttons</option>
                <option value="checkbox">Checkboxes</option>
              </select>
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="required"
                  name="required"
                />
                <label class="form-check-label" for="required">
                  Required Field
                </label>
              </div>
            </div>
            <div class="field-options-container" style="display: none">
              <div class="mb-3">
                <label for="options" class="form-label">Options</label>
                <textarea
                  class="form-control"
                  id="options"
                  name="options"
                  rows="4"
                ></textarea>
                <small class="form-text text-muted"
                  >Enter each option on a new line</small
                >
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary" id="saveFieldBtn">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/admin/js/api.js"></script>
    <script src="/admin/js/init.js"></script>
    <script src="/admin/js/admin.js"></script>
    <script src="/admin/js/forms.js"></script>
  </body>
</html>
