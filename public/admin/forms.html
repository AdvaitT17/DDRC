<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Management | DDRC Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/admin.css" />
  </head>
  <body>
    <!-- Top Bar -->
    <div class="top-bar">
      <div class="left-links">
        <a href="/admin">Dashboard</a>
        <a href="/admin/forms" class="active">Form Management</a>
      </div>
      <div class="right-links">
        <a href="/admin/profile">Admin Profile</a>
        <a href="/logout">Logout</a>
      </div>
    </div>

    <!-- Main Header -->
    <header class="main-header">
      <!-- Same header as admin dashboard -->
    </header>

    <!-- Main Content -->
    <main class="admin-container">
      <div class="admin-content">
        <div class="page-header">
          <h2>Form Management</h2>
          <button id="addSection" class="btn btn-primary">
            Add New Section
          </button>
        </div>

        <!-- Sections Container -->
        <div class="sections-container">
          <!-- Will be populated by JavaScript -->
        </div>
      </div>
    </main>

    <!-- Section Modal -->
    <div class="modal fade" id="sectionModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Section</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="sectionForm">
              <div class="mb-3">
                <label for="sectionName" class="form-label">Section Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="sectionName"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary" id="saveSectionBtn">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Field Modal -->
    <div class="modal fade" id="fieldModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Field</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="fieldForm">
              <div class="mb-3">
                <label for="fieldName" class="form-label">Field Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="fieldName"
                  required
                />
                <small class="form-text text-muted"
                  >Internal name (no spaces)</small
                >
              </div>
              <div class="mb-3">
                <label for="displayName" class="form-label">Display Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="displayName"
                  required
                />
                <small class="form-text text-muted">Label shown to users</small>
              </div>
              <div class="mb-3">
                <label for="fieldType" class="form-label">Field Type</label>
                <select class="form-select" name="fieldType">
                  <option value="text">Text</option>
                  <option value="number">Number</option>
                  <option value="date">Date</option>
                  <option value="email">Email</option>
                  <option value="tel">Phone</option>
                  <option value="select">Select</option>
                  <option value="radio">Radio</option>
                  <option value="checkbox">Checkbox</option>
                </select>
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  name="required"
                  id="required"
                />
                <label class="form-check-label" for="required"
                  >Required Field</label
                >
              </div>
              <div class="field-options-container" style="display: none">
                <div class="mb-3">
                  <label class="form-label">Options (one per line)</label>
                  <textarea
                    class="form-control"
                    name="options"
                    rows="4"
                  ></textarea>
                  <small class="form-text text-muted"
                    >Enter each option on a new line</small
                  >
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary" id="saveFieldBtn">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap and other scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/admin-forms.js"></script>
  </body>
</html>
