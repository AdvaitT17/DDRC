<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form API Test</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Form API Test</h2>

      <!-- Test Connection -->
      <div class="card mb-4">
        <div class="card-header">Test Database Connection</div>
        <div class="card-body">
          <button class="btn btn-primary" onclick="testConnection()">
            Test Connection
          </button>
          <div id="connectionResult" class="mt-3"></div>
        </div>
      </div>

      <!-- Create Section -->
      <div class="card mb-4">
        <div class="card-header">Create Section</div>
        <div class="card-body">
          <div class="mb-3">
            <label class="form-label">Section Name</label>
            <input type="text" class="form-control" id="sectionName" />
          </div>
          <button class="btn btn-primary" onclick="createSection()">
            Create Section
          </button>
          <div id="sectionResult" class="mt-3"></div>
        </div>
      </div>

      <!-- List Sections -->
      <div class="card mb-4">
        <div class="card-header">Current Sections</div>
        <div class="card-body">
          <button class="btn btn-primary" onclick="listSections()">
            Refresh Sections
          </button>
          <div id="sectionsList" class="mt-3"></div>
        </div>
      </div>
    </div>

    <script>
      // Test database connection
      async function testConnection() {
        try {
          const response = await fetch("/api/form/test");
          const result = await response.json();
          document.getElementById(
            "connectionResult"
          ).innerHTML = `<div class="alert alert-success">
                        ${JSON.stringify(result, null, 2)}
                    </div>`;
        } catch (error) {
          document.getElementById(
            "connectionResult"
          ).innerHTML = `<div class="alert alert-danger">
                        ${error.message}
                    </div>`;
        }
      }

      // Create a new section
      async function createSection() {
        try {
          const name = document.getElementById("sectionName").value;
          const response = await fetch("/api/form/sections", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ name }),
          });
          const result = await response.json();
          document.getElementById(
            "sectionResult"
          ).innerHTML = `<div class="alert alert-success">
                        Section created with ID: ${result.id}
                    </div>`;
          listSections(); // Refresh the sections list
        } catch (error) {
          document.getElementById(
            "sectionResult"
          ).innerHTML = `<div class="alert alert-danger">
                        ${error.message}
                    </div>`;
        }
      }

      // List all sections
      async function listSections() {
        try {
          const response = await fetch("/api/form/sections");
          const sections = await response.json();
          document.getElementById(
            "sectionsList"
          ).innerHTML = `<pre>${JSON.stringify(sections, null, 2)}</pre>`;
        } catch (error) {
          document.getElementById(
            "sectionsList"
          ).innerHTML = `<div class="alert alert-danger">
                        ${error.message}
                    </div>`;
        }
      }

      // Load sections on page load
      listSections();
    </script>
  </body>
</html>
